<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <audio id="blueSound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio id="greenSound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio id="redSound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio id="yellowSound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio id="purpleSound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">

    </audio>
    <audio id="pinkSound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">

    </audio>
    <div id="container">
        <p id="strict-indicator"></p>
        <h1 class="game-header">Simon Says</h1>
        <button id="pwr-btn" class="control-btn">On/Off</button>
        <button id="reset-btn" class="control-btn reset-style">Reset</button>
        <div class="counter-container">
            <p id="counter"></p>
        </div>

        <div id="btn-group">
            <button id="idBtnblue" class="game-btn btn--blue">E</button>
            <button id="idBtngreen" class="game-btn btn--green">A</button>
            <button id="idBtnred" class="game-btn btn--red">D</button>
            <button id="idBtnyellow" class="game-btn btn--yellow">G</button>
            <button id="idBtnpurple" class="game-btn btn--purple">B</button>
            <button id="idBtnpink" class="game-btn btn--pink">E</button>
        </div>
    </div>
</body>

</html>
