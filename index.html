    /* CONTENT

     END OF CONTENT */
    main {
      display: grid;
      width: 75vw;
      height: 100vh;
      justify-items: center;
      align-items: center;
      grid-template-columns: repeat(3, minmax(min-content, 1fr));
      grid-template-areas:
        "welcome welcome welcome"
        "logo logo links"
        "logo logo links";
    }
    @media screen and (max-width: 760px) {
      main {
        grid-template-areas:
        "welcome welcome logo"
        "welcome welcome logo"
        "links links links";
      }
    }

    .welcome {
      grid-area: welcome;
      font-family: 'Black And White Picture', sans-serif;
    }
    .welcome h1 {
      font-size: 84px;
      text-shadow: 1px 1px 2px magenta, 0 0 1em blue, 0 0 0.2em blue;
      text-align: center;
      animation: lightSpeedIn 2s;

    }
    .logo {
      grid-area: logo;
    }
    .logo img {
      box-shadow: 0px 0px 10px 10px rgba(255, 255, 255, 0.2);
    }

    .links {
      grid-area: links;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      font-family: 'Black And White Picture', sans-serif;
    }
    .links a {
      text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
      color: whitesmoke;
      text-decoration: none;
      font-size: 34px;
      text-align: center;
    }
    .links h2 {
      text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em yellowgreen;
      font-size: 60px;
      text-align: center;
      animation-name: pulse;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }
    
    @keyframes link-animation {
      0%  {color: yellow;}
      25% {color: blue;}
      50% {color: red;}
      75% {color: yellowgreen;}
      100% {color: whitesmoke;}
    }

    .links a:hover {
      animation-name: link-animation;
      animation-duration: 5s;
      animation-iteration-count: infinite;
    }


}
  </style>
